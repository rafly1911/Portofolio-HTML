  <!-- Custom CSS -->
  <link href="assets/css/contact.css" rel="stylesheet" />
  <link href="../assets/css/app.css" rel="stylesheet" />
</head>
<body>

  <!-- Static Navbar -->
  <header class="main-header">
    <div class="container">
      <nav class="navbar navbar-expand-lg main-nav px-0">
        <a class="navbar-brand" href="index.html">
          <img src="../assets/img/logo.png" alt="Fadriansyah.Com" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-bar icon-bar-1"></span>
          <span class="icon-bar icon-bar-2"></span>
          <span class="icon-bar icon-bar-3"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainMenu">
          <ul class="navbar-nav ms-auto text-uppercase f1">
            <li><a href="home.html" class="active active-first">Home</a></li>

          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-5 bg-secondary text-white position-relative bg-dark">
    <div id="contact" class="contact-area section-padding">
      <div class="container">										
        <div class="section-title text-center">
          <h1>Contact Me</h1>
          <p>Menjadi semakin dekat dan semakin mengenal satu sama lain dengan saya</p>
        </div>

        <div class="row">
          <div class="col-lg-7">	
            <div class="contact">
              <form class="form" method="POST" action="https://formspree.io/f/xblyaggd">
                <div class="row">
                  <div class="form-group col-md-6 mb-5">
                    <input type="text" name="name" class="form-control" placeholder="Name" required />
                  </div>
                  <div class="form-group col-md-6">
                    <input type="email" name="email" class="form-control" placeholder="Email" required />
                  </div>
                  <div class="form-group col-md-12 mb-5">
                    <input type="text" name="subject" class="form-control" placeholder="Subject" required />
                  </div>
                  <div class="form-group col-md-12 mb-5">
                    <textarea rows="6" name="message" class="form-control" placeholder="Your Message" required></textarea>
                  </div>

                  <!-- Anti-spam honeypot -->
                  <input type="text" name="_gotcha" style="display:none" />

                  <!-- Redirect after submit -->
                  <input type="hidden" name="_next" value="https://yourwebsite.com/thanks" />

                  <div class="col-md-12 text-center mb-5">
                    <button type="submit" class="btn btn-contact-bg" title="Submit Your Message!">Send Message</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Contact Info -->
          <div class="col-lg-5">
            <div class="single_address mb-4">
              <i class="fa fa-map-marker"></i>
              <h4>Address</h4>
              <p>50, Kota Bambu Selatan, Jakarta Barat, DKI Jakarta</p>
            </div>
            <div class="single_address mb-4">
              <i class="fa fa-envelope"></i>
              <h4>Send your message</h4>
              <p>fadriansyah1911@gmail.com</p>
            </div>
            <div class="single_address mb-4">
              <i class="fa fa-phone"></i>
              <h4>Call us on</h4>
              <p>(+62) 085156344108</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-TX8t27EcRE3e/ihU7zmQKrUaxHUf8YpZB9J3UJdXAo6Vajv6E7FQXZyZ7ZlV89Es" crossorigin="anonymous"></script>
</body>
